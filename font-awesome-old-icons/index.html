<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>FontAwesome 4.7.0 Icons</title>

  <link rel="shortcut icon" href="assets/default.ico?v=1.0.0" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>
  <div class="container py-4" role="wrapper">
    <div class="alert alert-info">
      <h5>Disclaimer</h5>
      <p>
        The icons here are part of the <a href="https://github.com/fortawesome" class="alert-link">FontAwesome project</a>.
        <br />
        This site is intended as a source for users who wish to search for FontAwesome icons in version 4.7.0.
      </p>
    </div>
    <main class="icons-wrapper">
      <h1>
        <span>The icons!</span>
        <span class="icons-loading badge badge-info badge-pill font-weight-normal" style="font-size: 50%;">Loading...</span>
      </h1>
      <form role="search">
        <input type="search" class="form-control" id="icons-search" placeholder="Search for an icon" />
      </form>
      <div class="icons-container py-4" style="display: none;">
        <div class="append-zone row"></div>
      </div>
    </main>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="assets/js/clip.js"></script>
  <script src="assets/js/icons.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
